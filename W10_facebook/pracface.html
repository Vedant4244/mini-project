<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pracstyle.css">
    <title>Document</title>
</head>
<body>
    <div class="header" >
        <div class="logo">
            <h1>Facebook</h1>
        </div>
        <div class="login">
            <div>
                <input type="text" id="name" placeholder="Name">
                <input type="text" id="pass" placeholder="password">
                <button> login </button>
            </div>
            <div>
                <label for="name" style="margin-right: 125px;"> Enter name </label>
                <label for="pass">Enter password</label>
            </div>
        </div>
    </div>
    <div class="content">
        <div class ="leftp">
            <h1>Facebook is useless without friends.</h1>
            <h1>Make More Friends</h1> 
            <img src="image.png" alt="sample" width="500px" height="500px">
        </div>
        <div class="signform">
            <h2>Facebook is useless without friends. Make More Friends.</h2>
            <p>Facebook helps you connect and share with the people in your life. <span>interesting, engaging, fun, like-able content</span></p>
            <input type="text" placeholder="Firstname" style="display: inline ">
            <input type="text" placeholder="Lastname" style="display: inline;">
            <input type="email" placeholder="Email" style="width: 43.5%;">
            <input type="email" placeholder="Re-enter email" style="width: 43.5%;">
            <input type="password" placeholder="Password" style="width: 43.5%;">
            <input type="text" placeholder="dd/mm/yyyy">
            <div class="gender">
                <input type="radio">Male
                <input type="radio">Female
            </div>

            <button class="signup-btn">Sign Up</button>

        </div>
    </div>
</body>
</html>
