<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="header" style="background-color: rgba(34, 34, 225, 0.872); padding: 10x;">
            <div class="logo" style="margin-left: 75px;">
                <h1 style="color: aliceblue;">facebook</h1>
            </div>
            <div class="login">
                <input type="text" placeholder="Email or Username">
                <input type="password" placeholder="Password">
                <button class="login-btn">Login</button>
                <!-- <a href="#">Forgotten my password</a> -->
            </div>
        </div>
        <div class="content" style="padding: 20px; display: flex;">
            <div style="margin-right: 30px;margin-left: 30px;" >
                <h1>Facebook is useless without friends.</h1>
                <h1>Make More Friends</h1> 
                <img src="image.png" width="500px" height="500px" alt="sample" >
            </div>
            <div class="signup-form">
                <h2>Facebook is useless without friends. Make More Friends.</h2>
                <p>Facebook helps you connect and share with the people in your life. <span>interesting, engaging, fun, like-able content</span></p>
                <input type="text" placeholder="Firstname" style="display: inline;">
                <input type="text" placeholder="Lastname" style="display: inline;">
                <input type="email" placeholder="Email" style="width: 40.5%;">
                <input type="email" placeholder="Re-enter email" style="width: 40.5%;">
                <input type="password" placeholder="Password" style="width: 40.5%;">
                <div class="birthday">
                    <input type="text" placeholder="dd/mm/yyyy">
                </div>
                <div class="gender">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </div>
                <button class="signup-btn">Sign Up</button>
                <p class="terms">By clicking create an account, you agree to our <a href="#">Terms</a>.</p>
            </div>
        </div>
</body>
</html>
